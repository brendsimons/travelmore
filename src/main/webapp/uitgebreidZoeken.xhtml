<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
>

<ui:composition template="/WEB-INF/include/template.xhtml">
<ui:define name="head">
    <title>Reis boeken</title>
</ui:define>
    <ui:define name="body">
        <b:row>
            <b:column>
                <h1>Reis zoeken</h1>

                <c:if test="#{searchController.errorMessage != null}">
                    <b:alert class="alert alert-danger">#{searchController.errorMessage}</b:alert>
                </c:if>

                <h:form id="searchForm" >
                    <b:row>
                        <b:column colMd="6">
                            <b:selectOneMenu value="#{searchController.searchTrip.departureLocation}" label="Waar wil je vertrekken?" required="true">
                                <f:selectItem itemLabel="-- Kies een vertrekpunt --" itemValue="" />
                                <f:selectItems value="#{locationController.locations}" var="l" itemValue="#{l}" itemLabel="#{l.name}"/>
                            </b:selectOneMenu>
                        </b:column>
                        <b:column colMd="6">
                            <b:selectOneMenu value="#{searchController.searchTrip.arrivalLocation}" label="Waar wil je heen?" required="true">
                                <f:selectItem itemLabel="-- Kies een bestemming --" itemValue="" />
                                <f:selectItems value="#{locationController.locations}" var="l" itemValue="#{l}" itemLabel="#{l.name}"/>
                            </b:selectOneMenu>
                        </b:column>
                    </b:row>

                    <b:row>
                        <b:column colMd="6">
                            <b:formGroup>
                                <b:dateTimePicker id="goDate" value="#{searchController.searchTrip.goDate}" ondtchange="ajax:searchController.updateMinDate" process="@this" update="backDate" format="DD/MM/YYYY" label="Van" required="true"/>
                            </b:formGroup>
                        </b:column>
                        <b:column colMd="6">
                            <b:dateTimePicker id="backDate" value="#{searchController.searchTrip.backDate}" format="DD/MM/YYYY" min-date="#{searchController.minDate}" label="Tot" required="true"/>
                        </b:column>
                    </b:row>

                    <b:row>
                        <b:column colMd="6">
                            <b:inputText id="places" value="#{searchController.searchTrip.places}" label="Hoeveel reizigers?" required="true"/>
                        </b:column>
                        <b:column colMd="6">
                            <b:selectOneMenu value="#{searchController.searchTrip.transportType}" label="Voorkeur transport?" required="true">
                                <f:selectItem itemLabel="-- Kies een transportmiddel --" itemValue="" />
                                <f:selectItems value="#{transportTypeController.transportTypes}" var="t" itemValue="#{t}" itemLabel="#{t.name}"/>
                            </b:selectOneMenu>
                        </b:column>
                    </b:row>

                    <b:row>
                        <b:column colMd="6">
                            <b:inputText id="price" value="#{searchController.searchTrip.price}" label="Maximum kostprijs?" required="true"/>
                        </b:column>
                        <b:column colXs="12">
                            <b:commandButton value="Zoeken" action="#{searchController.submitdetailed}" />
                            <b:navLink style="margin-left: 1rem;" href="index.xhtml" value="Snel zoeken"/>
                        </b:column>
                    </b:row>

                </h:form>
            </b:column>
        </b:row>
    </ui:define>
</ui:composition>

</html>
