<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<ui:composition template="/WEB-INF/include/template.xhtml">
    <ui:define name="head">
        <title>Login</title>
        <!-- Custom styles for this template -->
    </ui:define>
    <ui:define name="body">

        <div class="starter-template">
            <h1>Login</h1>
            <p class="lead">Maak een account om je trip te boeken</p>
        </div>

        <h:form id="myform">
            <h:outputText value="Email: "/>
            <h:inputText label="email" value="#{userController.gebruikteUser.email}" /><br/><br/>
            <h:outputText value="Paswoord: "/>
            <h:inputSecret label="password" value="#{userController.gebruikteUser.password}" /><br/><br/>
            <h:commandButton value="login" action="#{userController.login}" />
        </h:form>

    </ui:define>
</ui:composition>
</html>
