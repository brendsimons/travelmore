<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="/WEB-INF/include/template.xhtml">
    <ui:define name="head">
        <title>Login</title>
        <!-- Custom styles for this template -->
    </ui:define>
    <ui:define name="body">

        <div class="starter-template">
            <h1>Login</h1>
            <p class="lead">Log in om een reis te boeken of je boekingen te bekijken</p>
        </div>

        <c:if test="#{userController.errorMessage != null}">
            <p class="alert alert-danger">#{userController.errorMessage}</p>
        </c:if>

        <b:form id="myform" horizontal="true">
            <b:inputText label-small-screen="2" small-screen="8" id="email" value="#{userController.gebruikteUser.email}" label="Email" required="true" />
            <b:inputSecret label-small-screen="2" small-screen="8" id="password" value="#{userController.gebruikteUser.password}" label="Wachtwoord" required="true" />
            <b:row>
                <b:column colXs="12" offset="2">
                    <b:commandButton value="Inloggen" action="#{userController.login}" />
                    <b:navLink style="margin-left: 1rem;" href="register.xhtml" value="Nog niet geregistreerd?"/>
                </b:column>
            </b:row>
        </b:form>

    </ui:define>
</ui:composition>
</html>
