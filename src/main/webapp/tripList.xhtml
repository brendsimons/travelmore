<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/WEB-INF/include/template.xhtml">
    <ui:define name="head">
        <title>Zoekresultaten - TravelMore</title>
        <!-- Custom styles for this template -->
    </ui:define>
    <ui:define name="body">
        <div class="starter-template">
            <p:dataTable var="trip" value="#{searchController.searchedTrips}" id="searchDataTable">
                <p:column headerText="Startdatum">
                    <h:outputText value="#{trip.goDate}" />
                </p:column>

                <p:column headerText="Einddatum">
                    <h:outputText value="#{trip.backDate}" />
                </p:column>

                <p:column headerText="Vrije plaatsen">
                    <h:outputText value="#{trip.places}" />
                </p:column>

                <p:column headerText="Prijs per persoon">
                    <h:outputText value="#{trip.price}" />
                </p:column>

                <p:column headerText="Vervoer">
                    <h:outputText value="#{trip.transportType}" />
                </p:column>

                <p:column headerText="Betalen">
                    <h:commandLink action="#{bookingController.book(trip, searchController.searchTrip.places)}" value="Betalen"/>
                </p:column>
            </p:dataTable>
        </div>
    </ui:define>
</ui:composition>
</html>
