<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/WEB-INF/include/template.xhtml">
    <ui:define name="head">
        <title>Hello JSF Bootstrap</title>
        <!-- Custom styles for this template -->
    </ui:define>
    <ui:define name="body">
        <p:dataTable var="location" value="#{locationController.locations}" id="locationDataTable">
            <p:column headerText="Id">
                <h:outputText value="#{location.id}" />
            </p:column>

            <p:column headerText="Name">
                <h:outputText value="#{location.name}" />
            </p:column>

            <p:column headerText="Code">
                <h:outputText value="Removed from SQL" />
            </p:column>
        </p:dataTable>
    </ui:define>
</ui:composition>
</html>
