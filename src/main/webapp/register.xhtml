<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/WEB-INF/include/template.xhtml">
    <ui:define name="head">
        <title>Registreren</title>
        <!-- Custom styles for this template -->
    </ui:define>
    <ui:define name="body">
        <div class="starter-template">
            <h1>Registreren</h1>
            <p class="lead">Registreer je account</p>
            <c:if test="#{userController.errorMessage != null}">
                <p class="alert alert-danger">#{userController.errorMessage}</p>
            </c:if>
            <b:form id="addUserForm" horizontal="true">
                <b:inputText label-small-screen="2" small-screen="8" id="UserFirstName" value="#{userController.newUser.firstName}" label="Voornaam" required="true" />
                <b:inputText label-small-screen="2" small-screen="8" id="UserLastName" value="#{userController.newUser.lastName}" label="Achternaam" required="true" />
                <b:inputText label-small-screen="2" small-screen="8" id="UserEmailName" value="#{userController.newUser.email}" label="Email" required="true" />
                <b:inputSecret label-small-screen="2" small-screen="8" id="UserPasswordName" value="#{userController.newUser.password}" label="Wachtwoord" required="true" />
                <b:inputText label-small-screen="2" small-screen="8" id="UserStreetName" value="#{userController.newUser.street}" label="Straat en huisnummer" required="true" />
                <b:inputText label-small-screen="2" small-screen="8" id="UserVillageName" value="#{userController.newUser.village}" label="Stad" required="true" />
                <b:row>
                    <b:column offset="2">
                        <b:commandButton value="Registreren" action="#{userController.submitRegister}" />
                    </b:column>
                </b:row>
            </b:form>
        </div>
    </ui:define>
</ui:composition>
</html>
