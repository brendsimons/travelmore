<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/include/template.xhtml">
    <ui:define name="head">
        <title>Register</title>
        <!-- Custom styles for this template -->

    </ui:define>
    <ui:define name="body">

        <div class="starter-template">
            <h1>Register</h1>
            <p class="lead">Registreer je account</p>
            <h:form id="addUserForm">
                <p:panel id="panel">
                    <h:panelGrid columns="2" >
                        <h:outputLabel for="UserFirstName">Voornaam: </h:outputLabel>
                        <p:inputText id="UserFirstName" value="#{userController.newUser.firstName}" required="true"></p:inputText>

                        <h:outputLabel for="UserLastName">Achternaam: </h:outputLabel>
                        <p:inputText id="UserLastName" value="#{userController.newUser.lastName}" required="true"></p:inputText>

                        <h:outputLabel for="UserEmailName">Email: </h:outputLabel>
                        <p:inputText id="UserEmailName" value="#{userController.newUser.email}" required="true"></p:inputText>

                        <h:outputLabel for="UserPasswordName">Wachtwoord: </h:outputLabel>
                        <p:inputText id="UserPasswordName" value="#{userController.newUser.password}" required="true"></p:inputText>

                        <h:outputLabel for="UserVillageName">Stad: </h:outputLabel>
                        <p:inputText id="UserVillageName" value="#{userController.newUser.village}" required="true"></p:inputText>

                        <h:outputLabel for="UserStreetName">Straat: </h:outputLabel>
                        <p:inputText id="UserStreetName" value="#{userController.newUser.street}" required="true" ></p:inputText>

                        <h:commandButton value="Registreren" action="#{userController.submitRegister}" required="true"></h:commandButton>
                    </h:panelGrid>
                </p:panel>
            </h:form>


        </div>

    </ui:define>
</ui:composition>
</html>
