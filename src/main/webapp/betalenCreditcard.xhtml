<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
<ui:composition template="/WEB-INF/include/template.xhtml">
    <ui:define name="head">
        <title>Betalen met Creditcard</title>
    </ui:define>
    <ui:define name="body">
        <div class="starter-template">
            <h1>Betalen</h1>
            <p class="lead">Bedrag:
                <h:outputText value="#{bookingController.totalPrice()}"></h:outputText> euro
            </p>
        </div>

        <b:form id="myform" horizontal="true">
            <b:inputText label-small-screen="2" small-screen="8" label="Kaartnummer" required="true" />
            <b:inputSecret label-small-screen="2" small-screen="8" label="Vervaldatum (MM/JJ)" required="true" />
            <b:row>
                <b:column colXs="12" offset="2">
                    <b:commandButton value="betalen" action="#{bookingController.paySuccess}" />
                </b:column>
            </b:row>
        </b:form>
    </ui:define>
</ui:composition>
</html>
